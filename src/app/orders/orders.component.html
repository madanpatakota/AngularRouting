<div class="container">
  <!--Incase of Customer Orders Page-->
  <div class="row">
    <div class="col-md-8 pb-4">
      <h1>Customer Orders</h1>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered mb-4">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Order Date</th>
              <th>Ship Name</th>
              <th>Ship Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of ordersWithDetails">
              <td>
                <!------------------------/param-->
                <!-- path: 'order-details/:orderid', -->
                <!-- <a class="nav-link btn btn-primary me-3" routerLink="order-details"> Order details</a> -->
               <!-- <a class="" routerLink="../order-details"> {{ order.OrderId }} </a> -->
               <a class="" [routerLink]="['../order-details' , order.OrderId ]"> {{ order.OrderId }} </a>
              </td>
              <td>
                {{ order.CustomerName }}
              </td>
              <td>
                {{ order.OrderDate }}
              </td>
              <td>
                {{ order.ShipName }}
              </td>
              <td>
                {{ order.ShipAddress }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
